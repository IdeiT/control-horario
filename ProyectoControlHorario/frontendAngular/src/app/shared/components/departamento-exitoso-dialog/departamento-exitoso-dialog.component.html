<div class="dialog-container">
  <div class="dialog-header">
    <mat-icon>business</mat-icon>
    <h2>DEPARTAMENTO CREADO EXITOSAMENTE</h2>
  </div>

  <mat-dialog-content class="dialog-content">
    <div class="info-grid">
      <div class="info-row">
        <span class="info-label">Nombre:</span>
        <span class="info-value">{{ data.nombre }}</span>
      </div>
      <div class="info-row">
        <span class="info-label">Base de datos:</span>
        <span class="info-value database">{{ data.baseDatos }}</span>
      </div>
      <div class="info-row">
        <span class="info-label">Estado:</span>
        <span class="info-value estado">{{ data.estado }}</span>
      </div>
    </div>

    <div class="success-message">
      <mat-icon class="success-icon">check_circle</mat-icon>
      <span>Operaci√≥n completada exitosamente</span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="cerrar()" class="btn-cerrar">
      Cerrar
    </button>
  </mat-dialog-actions>
</div>
